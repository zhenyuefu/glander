name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version && sw_vers

      - name: Build and test (macOS)
        run: |
          set -o pipefail
          xcodebuild test \
            -project glander.xcodeproj \
            -scheme glander \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO

